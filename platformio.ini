[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino
lib_deps = 
	arduino-libraries/ArduinoECCX08@^1.3.7
	khoih-prog/WiFiNINA_Generic@^1.8.15-1
lib_ignore =
  WiFi101
  WiFiEspAT
  WiFi101_Generic